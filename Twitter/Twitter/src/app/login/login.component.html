<div class="text-center">
  <form class="form-signin" (ngSubmit) = 'onSubmit()'>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputLogin" class="sr-only">Login</label>
      <input type="text" id="inputLogin" name="login" class="form-control" [(ngModel)] = 'login' placeholder="Login" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" [(ngModel)] = 'password' placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      <h5 >{{errors}}</h5>
    </form>
</div>
